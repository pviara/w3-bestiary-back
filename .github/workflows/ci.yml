name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'yarn'
    
      - name: ğŸ“¦ Install dependencies
        run: yarn install
      
      - name: ğŸ‘· Build project
        run: yarn build
      
      - name: ğŸ§‘â€ğŸ”¬ Run unit tests
        run: yarn test
      
      - name: ğŸ§‘â€ğŸ”¬ Run e2e tests
        run: yarn test:e2e
        env:
          APP_ENV: 'TEST'
          FILES_PATH: ${{ secrets.FILES_PATH }}